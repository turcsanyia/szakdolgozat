<div class="row">
    <div class="col-sm-12">
        <form class="box" id="reg-form">
            <fieldset>
                <legend class="text-center">Regisztrációs űrlap</legend>
                <input class="form-control mt-3" type="text" name="veznev" placeholder="Vezetéknév" required>
                <input class="form-control mt-3" type="text" name="kernev" placeholder="Keresztnév" required>
                <input class="form-control mt-3" type="text" name="tajszam" placeholder="TAJ szám" required>
                <input class="form-control mt-3" type="password" name="jelszo" placeholder="Jelszó" required>
                <input class="form-control mt-3" type="text" name="irszam" placeholder="Irányítószám" required>
                <input class="form-control mt-3" type="text" name="telepules" placeholder="Település" required>
                <input class="form-control mt-3" type="text" name="lakcim" placeholder="Lakcím" required>
                <input class="form-control mt-3" type="text" name="telszam" placeholder="Telefonszám" required>
                <input class="form-control mt-3" type="email" name="email" placeholder="E-mail cím" required>
                <input id="reg" class="btn btn-primary mt-3" type="submit" value="Regisztráció">
            </fieldset>
            <p class="adatvedelem text-center">Adatainak megadásával elfogadja az Adatvédelmi Irányelveket</p>
            <p class="hibalista text-center"></p>
        </form>
    </div>
</div>
